<!DOCTYPE html>
<html>
<head>
<title>Photo Gallery</title>
<link rel="stylesheet" href="stylesheet.css">
<script src = "script.jss"></script>
</head>
<body>
<div>
        <p id = "image">Hover over an image below to display here.</p>
<div id="buttons">
        <button onclick = "openFunction()">Explain pictures</button>
        <button onclick = "closeFunction()">Hide explaination</button>
        <p id="content">This photo gallery displays the logos of DataFlair, HTML, CSS and JavaScript. DataFlair use the three technologies to create the webpage. This is an easy way handle JavaScript events and use collapsibles.<p>
        </div>
</div>
<p id="header">DataFlair's Photo Gallery</p>
    <div class='pics_in_a_row'>
    <img class = "preview" alt = "DataFlair" src = "data_flair.png" onmouseover = "upDate(this)" onmouseout = "unDo()">
    <img class = "preview" src = "html.png" alt = "HTML" onmouseover = "upDate(this)" onmouseout = "unDo()">
    <img class = "preview" src = "images.png" alt = "CSS" onmouseover = "upDate(this)" onmouseout = "unDo()">
    <img class = "preview" alt = "JavaScript" src = "javascript.png" onmouseover = "upDate(this)" onmouseout = "unDo()">
    </div>
  </body>
</html>
